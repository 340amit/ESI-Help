<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ESI Help</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

 
<!-- StyleSheet -->
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-theme.css" />
<link rel="stylesheet" href="css/custom.css" />

</head>
 
<body>
<div id="wrapper" class="container">
<!--Navigation Panel-->
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a id="rightPanelBrand" class="navbar-brand" href="#">Express Script Help</a>
                </div>
                
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				 <div class="navbar-collapse collapse navbar-right">
                    <ul class="nav">
                      <li><a href="#contact" data-toggle="modal"><i class="icon-envelope icon-white"></i> Contact Us</a></li>
                      <li class="divider-horizontal"></li>
                </ul>
                </div>
				</div>
				</div>
            
        </nav>
        <!--Navigation Panel End-->

 
<!-- Main Container -->
<section>
<div class="span7 center">
 <div class="container login" >
  <div class="col-md-4 col-md-4"></div>
    <div class="col-md-4 col-md-4">
      <div class="row ">
        <div class="center span4 well">
            <legend>Login</legend>
            <form name="myform"  method="POST" accept-charset="UTF-8" >
			<div class="radio-inline" id="option">
              <label>
                <input type="radio" name="optionsRadios" id="patient" value="Patient" checked>Patient
              </label>&nbsp
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="optionsRadios" id="doctor" value="Doctor">
                Doctor
              </label>
            </div><br>
            <input type="text" id="username" class="span4" name="username" placeholder="Username" />
            <input type="password" id="password" class="span4" name="password" placeholder="Password" />
            <label class="checkbox">
                <input type="checkbox" name="remember" value="1" /> Remember Me
            </label>
            <button type="submit" name="submit" class="btn btn-primary btn-block" onclick="validate()">Sign in</button>
            </form>
        </div>
		</div>
		
<p class="text-center muted ">&copy; Copyright 2014 - ESI Help</p>
</div>
<div class="col-md-4 col-md-4"></div>
</div>
</div>
</section>
<!-- Main Container Ends -->
 
<!-- Forgot Password Model Box -->
<div id="forgot" class="modal hide fade in" style="display: none; ">
<div class="modal-header">
<a class="close" data-dismiss="modal">×</a>
<h3>Forgot Password</h3>
</div>
<div class="modal-body">
<p>Enter your username to reset the password</p>
<form>
      <div class="controls controls-row">
          <input id="name" name="name" type="text" class="span3" placeholder="Name" />
      </div>
 
</form>
</div>
<div class="modal-footer">
<a href="#" class="btn btn-primary">Submit</a>
<a href="#" class="btn" data-dismiss="modal">Close</a>
</div>
</div>
 
<!-- Contact Us Model Box -->
<div id="contact" class="modal hide fade in" style="display: none; ">
<div class="modal-header">
<a class="close" data-dismiss="modal">×</a>
<h3>Contact Us</h3>
</div>
<div class="modal-body">
<form>
      <div class="controls controls-row">
          <input id="name" name="name" type="text" class="span3" placeholder="Name" />
      </div>
 
       <div class="controls controls-row">
       <input id="email" name="email" type="email" class="span3" placeholder="Email address" />
       </div>
 
      <div class="controls">
          <textarea id="message" name="message" class="span5" placeholder="Your Message" rows="5"></textarea>
      </div>
 
  </form>
</div>
 
<div class="modal-footer">
<a href="#" class="btn btn-primary">Submit</a>
<a href="#" class="btn" data-dismiss="modal">Close</a>
</div>
</div>
</div>
<!-- JavaScript -->
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/validate.js"></script>
</body>
</html>
